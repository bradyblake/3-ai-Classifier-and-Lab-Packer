<!DOCTYPE html>
<html>
<head>
    <title>SDS Analyzer Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>SDS Analyzer API Test</h1>
    
    <div class="test">
        <h3>Test 1: API Connectivity</h3>
        <button onclick="testAPI()">Test API Connection</button>
        <div id="api-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 2: Classification Test</h3>
        <button onclick="testClassification()">Test Classification</button>
        <div id="classification-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 3: File Upload Simulation</h3>
        <input type="file" id="file-input" accept=".pdf">
        <button onclick="testFileUpload()">Test File Upload</button>
        <div id="upload-result"></div>
    </div>

    <script>
        async function testAPI() {
            const result = document.getElementById('api-result');
            try {
                const response = await fetch('/api/test-classification');
                const data = await response.json();
                result.innerHTML = `<div class="success">✅ API Working: Found ${data.classificationResult.wasteCodes.length} waste codes</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ API Error: ${error.message}</div>`;
            }
        }
        
        async function testClassification() {
            const result = document.getElementById('classification-result');
            try {
                const response = await fetch('/api/reclassify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        productName: 'Test Acetone',
                        composition: [{ cas: '67-64-1', name: 'Acetone', percentage: '100' }]
                    })
                });
                const data = await response.json();
                result.innerHTML = `<div class="success">✅ Classification Working: ${data.federal_codes.join(', ')}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Classification Error: ${error.message}</div>`;
            }
        }
        
        async function testFileUpload() {
            const result = document.getElementById('upload-result');
            const fileInput = document.getElementById('file-input');
            
            if (!fileInput.files[0]) {
                result.innerHTML = `<div class="error">❌ Please select a PDF file first</div>`;
                return;
            }
            
            const formData = new FormData();
            formData.append('pdf', fileInput.files[0]);
            
            try {
                const response = await fetch('/api/analyze-live', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    result.innerHTML = `<div class="success">✅ File Upload Working: Extracted ${data.extractedData?.composition?.length || 0} chemicals</div>`;
                } else {
                    result.innerHTML = `<div class="error">❌ Upload Failed: ${data.error || 'Unknown error'}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Upload Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
